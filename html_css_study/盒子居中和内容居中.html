<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子居中和内容居中</title>
    <style>
        .father {
            width:800px;
            height:500px;
            background-color: red;

            /*text-align的邹勇用于设置某个盒子中的文字、图片是否水平居中/居左/居右/居下/居上*/
            text-align: center;

            /*让盒子自己居中*/
            margin:0 auto;
        }
        .son {
            width: 100px;
            height:100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="father">
        我是文字 <br>
        <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3868074374,3647664220&fm=11&gp=0.jpg" alt="">
        <div class="son"></div>
    </div>

</body>
</html>
