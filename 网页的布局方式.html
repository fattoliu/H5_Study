<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页的布局方式</title>
</head>
<body>
<!--

    1. 标准流（文档流/普通流）排版方式
           1.1 浏览器默认的排版方式
           1.2 css 中将元素分为三类：块级元素、行内元素、行内块级元素
           1.3 标准流中有两种排版方式：垂直排版（块级元素）水平排版（行内元素、行内块级元素）


    2. 浮动流排版方式
            2.1 浮动流是一种半脱离标准流的排版方式
            2.2 浮动流只有一种排版方式：水平排版，只能设置某个元素左对齐/右对齐
            2.3 浮动流没有居中对齐
            2.4 浮动流中不能使用 margin:0 auto;，无效
            2.5 浮动流中不区分块级元素、行内元素、行内块级元素，无论哪一种，都是水平排版
            2.6 浮动流中，无论哪一种元素，都可以设置宽高
            2.7 浮动流中的元素和标准流中的行内块级元素很相似


    3. 定位流排版方式
-->
</body>
</html>
