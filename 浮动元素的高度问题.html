<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素的高度问题</title>
    <style>
        /*代码摘自 YUI CSS RESET*/
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0
        }
        div {
            border: 1px solid #000;
        }

        p {
            /*浮动元素无法撑起父元素的高度*/
            float: left;
            width: 50px;
            height: 50px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>

<!--

    在标准流中内容的高度可以撑起父元素的高度
    在浮动流中浮动元素无法撑起父元素的高度
-->
<div>
    <p></p>
</div>
</body>
</html>
