<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 语句</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div>
    js 编写的脚本，和其他语言编写出来的脚本一样，都是有一系列指令构成，这些指令叫做：statement（语句），例如：
    <br>
    first statement
    <br>
    second statement
    <br>
    如果想把多条语句放在同一行上，就必须用分号隔开：
    <br>
    first statement; second statement;
    <br>
    建议每行加上分号，这是良好的编程习惯，让每一条语句独占一行也更容易跟踪 js 脚本的执行顺序

    <hr>

    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>

</div>

</body>
</html>
