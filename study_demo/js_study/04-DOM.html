<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<!--html 文档中每一个元素都是一个对象，利用 DOM 提供的方法能得到任何一个对象-->
<!--dom 提供了三种方法获取元素节点
    1.getElementById()
            返回一个与那个有这给定 id 属性值的元素节点对应的对象。
           参数为 id 值
    2.getElementsbyTagName
            返回一个对象数组，每个对象分包对应着文档里有这给定标签的一个元素。
            参数为标签名称
-->

<h1>What to buy</h1>
<p title="a gentle reminder">Don't forget to buy this stuff.</p>
<ul id="purchases">
    <li>A tin of beans</li>
    <li class="sale">Cheese</li>
    <!--一个元素的多个类名空格隔开-->
    <li class="sale important">Milk</li>
</ul>
<script src="js/dom.js"></script>
</body>
</html>
