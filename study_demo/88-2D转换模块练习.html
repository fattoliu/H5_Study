<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D 转换模块练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 343px;
            height: 480px;
            border: 1px solid #000;
            background-color: skyblue;
            margin: 100px auto;
            perspective: 500px;
        }

        div img {
            transform-origin: center bottom;
            transition: transform 1s;
        }
        div:hover img {
            transform: rotateX(80deg);

        }

    </style>
</head>
<body>
<div><img src="images/timg.png" alt=""></div>
</body>
</html>
