<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框 demo</title>
    <style>
        .box {
            width: 100px;
            height:100px;
            background-color: red;
            /*注意：连写格式中，颜色属性可以省略，默认颜色黑色； 样式不能省略，省略之后，就无法看到边框；宽度可以省略*/
            border: 5px solid blue;

            border-top:5px dotted orange;
            border-right:5px dashed green;
            border-bottom: 4px dotted red;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
