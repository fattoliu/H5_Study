<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Video</title>
    <link rel="stylesheet" href="css/11-html5-movie-player.css">
</head>
<body>
<div class="video-wrapper">
    <video id="movie" controls>
        <source src="videos/movie.mp4" />
        <source src="videos/movie.ogg" type='video/ogg; codecs ="vp8, vorbis"'/>
        <p>Download movie as
            <a href="videos/movie.mp4">MP4</a>
            <a href="videos/movie.ogg">Ogg</a>.
        </p>
    </video>
</div>

<script src="js/00-base.js"></script>
<script src="js/11-html5-movie-player.js"></script>
</body>
</html>
