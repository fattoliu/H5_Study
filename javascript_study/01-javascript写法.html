<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 写法</title>
<!--写法1：
        直接写在 head 标签中的 script标签中-->
    <script>
//        JavaScript goes here
    </script>
    <!--写法2：
            把 js 代码寸为一个扩展名为.js 的独立文件，在 script 标签中指定 src 属性-->
    <script src="js/01-test.js"></script>

</head>
<body>
Mark-up goes here...

<!--最好的做法是把 js 声明写在 html 文档的最后，</body>标签之前，这样的好处是能让浏览器更快的加载网页-->
<script src="js/01-test.js"></script>
</body>
</html>
