<!--
    浏览器里看到的网页其实是有一下三层信息构成的一个共同体：
        结构层（structural layer）
           对网页内容的语义含义做出了描述， 由 HTML 或XHTML 之类的标记语言负责创建
        表示层（presentation layer）
           描述网页应该如何呈现， 由 CSS 负责完成
        行为层（behavior layer）
            负责内容应该如何响应事件，由 JavaScript 语言和 DOM 负责。

   在所有产品设计活动中，选择最适合的工具去解决问题是最基本的原则。网页设计中：
        使用 (X)HTML 去搭建文档的结构
        使用 CSS 去设置文档的呈现效果
        使用 DOM 脚本去实现文档的行为。

   三者之间存在一些潜在的重叠区域：DOM 可以改变网页结构，还能利用 DOM 样式给元素设定样式；
   CSS 利用伪类根据用户触发事件改变元素的传哪个小效果;

   DOM style属性不能检索在外部 CSS 文件里声明的样式，也无法检索 head 中的 style 标签中的样式。
   只能检索内嵌的，此样例中，引入09-style.css，dom 无法检索

   在外部样式表里声明的样式不会进入 style 对象，在文档的<head>部分里声明的样式也是如此
   style 对象只包含在 HTML 代码里用 style 属性声明的样式。
   但如果用 DOM 设置样式，就可以用 DOM 再把它们检索出来。

-->
<body>

<p id="example" title="This is title">An
    example of a paragraph</p>

<script>
    var paras = document.getElementsByTagName("p");
    for (var i = 0; i < paras.length; i++) {
        paras[i].onclick = function () {
            alert("You clicked on a paragraph");
        }
    }
    var para = document.getElementById("example");
    alert(typeof para.nodeName);
    alert(para.style.fontSize);

    para.style.color = "pink";
</script>
</body>
</html>
